<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>js-html-css-boolzap</title>
</head>
<body>

    <div id="app">

        <div class="container">
            <div class="main"></div>
            <!-- SIDEBAR -->
            <div class="sidebar">

                <div class="top-sidebar">
                    <div>
                        <img src="img/avatar_io.jpg" class="padding-10">
                        <div class="user-name">
                           Nome Utente 
                        </div>
                    </div>
                    <div class="inline-block">
                        <i class="fas fa-circle-notch fa-style"></i>
                        <i class="fas fa-comment-alt fa-style"></i>
                        <i class="fas fa-ellipsis-v fa-style"></i>
                    </div>
                </div>

                <div class="notifications">
                    <div class="bell-container">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="inline-block">
                        <div class="n-text-1">
                            Ricevi notifiche di nuovi messaggi
                        </div>
                        <div class="n-text-2">
                            <a>Attiva notifiche desktop</a> 
                        </div>
                    </div>
                </div>

                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <div class="user-container">
                    <div class="users padding-10">
                        <img src="img/avatar_1.jpg">
                        <span>Michele</span>
                    </div>
                    <div class="users padding-10">
                        <img src="img/avatar_2.jpg">
                        <span>Fabio</span>
                    </div>
                    <div class="users padding-10">
                        <img src="img/avatar_3.jpg">
                        <span>Samuele</span>
                    </div>
                    <div class="users padding-10">
                        <img src="img/avatar_4.jpg">
                        <span>Luisa</span>
                    </div>
                </div>
            </div>
            <!-- /SIDEBAR -->

            <div class="box-bottom"></div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
